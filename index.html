<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div id="rps">
        <button id="rock">
            <img src="images/rock.png" alt="Rock" height="250" width="250">
        </button>
        <button id="paper">
            <img src="images/paper.png" alt="Paper" height="250" width="250">
        </button>
        <button id="scissors">
            <img src="images/scissors.png" alt="Scissors" height="250" width="250">
        </button>
    </div>
        

    <div id="results"></div>
    <div id="score"></div>
    
    <script src="script.js"></script>
</body>
</html>
